<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum Kit</h1>

    <div class="set item-1">
      <button class="trap 1 drum">trap 1</button>
      <button class="trap 2 drum">trap 2</button>
      <button class="trap 3 drum">trap 3</button>
      <button class="trap 4 drum">trap 4</button>
      <button class="trap 5 drum">trap 5</button>
    </div>
    <div class="set item-2">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
      <button class="; drum">;</button>
    </div>

    <script src="index.js" charset="utf-8"></script>

    <footer>
      <p>&copy; 2024 mkbhru.in All rights reserved.</p>
    </footer>
  </body>
</html>
